<style>
<!--
#clockOutput {color:white; font-size:120pt; font-family:arial}
#timeline {width:1200px; height:10px; background:white; visibility:hidden}
#startButton{
                    display: inline-block;
                    outline: none;
                    cursor: pointer;
                    font-size: 24px;
                    line-height: 1;
                    border-radius: 500px;
                    transition-property: background-color,border-color,color,box-shadow,filter;
                    transition-duration: 1s;
                    border: 1px solid transparent;
                    letter-spacing: 2px;
                    min-width: 160px;
                    text-transform: uppercase;
                    white-space: normal;
                    font-weight: 700;
                    text-align: center;
                    padding: 26px 24px 48px;
                    color: #fff;
                    background-color: #15883e;
                    height: 58px;
		
                
              }

#startButton:hover{
                        background-color: Black; box-shadow:0px 10px 6px black}


#cursor {width:10px; height:50px; background:white; position:relative; top:-20; left:-600;}
#marker1 {width:6px; height:30px; background:white; position:relative; top:-60; left:-400;}
#marker2 {width:6px; height:30px; background:white; position:relative; top:-90; left:-200;}
#marker3 {width:6px; height:30px; background:white; position:relative; top:-120; left:-200;}
#instruction {color:white; font-size:50pt; font-family:arial}
.small {font-size:24pt}
body {  background-image: linear-gradient(to bottom right, #293A27, #206C33);
}
-->
</style>


<script>
<!--

var seconds = 0; 
var hours = 3;
var minutes = 10;
var totalSeconds = seconds+60*minutes+60*60*hours;
var cc = 0;

function tick() {

document.getElementById('startButton').style.visibility="hidden"
document.getElementById('timeline').style.visibility="visible"
cc++

seconds--

if(seconds<0) {
seconds = 59;
minutes--}

if(minutes<0) {
minutes = 59;
hours--}


document.getElementById('clockOutput').innerHTML=(hours<10?"0":"")+hours +" : "+(minutes<10?"0":"")+minutes +" : "+(seconds<10?"0":"")+seconds;
document.getElementById('cursor').style.left = -600+Math.round(2*1200/totalSeconds*cc)/2



//----------Cursor postions -----------
document.getElementById('marker1').style.left = -600+1200/totalSeconds*10*60
document.getElementById('marker2').style.left = -600+1200/totalSeconds*(40*60)
document.getElementById('marker3').style.left = -600+1200/totalSeconds*(10*60+3*60*60-15*60)


if(cc<10*60) {
document.getElementById('instruction').innerHTML = "10 Minutes Reading"
}
else if(cc<(40*60)) {document.getElementById('instruction').innerHTML = "Exam in Progress<br><span class='small'>You may not leave in the first 30 min</span>"}

else if(cc<(10*60+3*60*60-15*60)) {document.getElementById('instruction').innerHTML = "Exam in Progress<br><span class='small'>You may leave during this time.</span>"}

else if(cc<(10*60+3*60*60)) {document.getElementById('instruction').innerHTML = "Exam in Progress<br><span class='small'>You may not leave during this time.</span>"}

else {document.getElementById('instruction').innerHTML = "End of Exam"}

if(seconds==0&&minutes==0&&hours==0) {}
else{setTimeout('tick()', 1000)}
}
//-->
</script>
</head>
